    <section>
        <div class="form_and_other">
            <div class="container">
                <div class="contant_left">
                    <div class="form_images">
                        <img src="img/d4.jpg" alt="">
                    </div>
                </div>
                <div class="contant_right">
                    <div class="signup_form">
                        <form  method="POST"  action="/post-feedback">
                            <div class="form_title">
                                <h2>User Registration</h2>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Name *" required>
                            </div>
                            <div class="form_div">
                                <input type="tel" placeholder="Phone Number *" pattern="^[0-9]{5}-[0-9]{6}$" required>
                            </div>
                            <div class="form_div">
                                <input type="email" placeholder="Email Address" required>
                            </div>
                            <div class="form_div">
                                <input type="password" placeholder="Password" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$" title="Please include atleast 1 uppercase character, 1 lowercase character, 1 digit and 1 special character" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Divison *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="District *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Upazila/Thana *" required>
                            </div>
                            <div class="form_div">
                                <input type="text" placeholder="Address *" required>
                            </div>
                            <input type="submit" value="Register">
                            <input type="submit" value="Back">

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://kit.fontawesome.com/1caaa6ceff.js" crossorigin="anonymous"></script>
